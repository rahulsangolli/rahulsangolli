<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="220" viewBox="0 0 1000 220">

  <defs>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Lightning flash background -->
  <rect width="100%" height="100%" fill="#38bdf8" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0.6;0"
      dur="0.15s"
      begin="0s; loop.end"
      repeatCount="3"/>
  </rect>

  <!-- Lightning bolt -->
  <path d="M500 10 L470 60 L520 80 L480 140 L530 150"
        stroke="#e0f2fe"
        stroke-width="3"
        fill="none"
        filter="url(#glow)"
        opacity="0">

    <animate
      attributeName="opacity"
      values="0;1;0"
      dur="0.2s"
      begin="0s; loop.end"
      repeatCount="3"/>
  </path>

  <!-- MAIN TEXT -->
  <text x="50%" y="110"
        text-anchor="middle"
        font-family="monospace"
        font-size="36"
        fill="#38bdf8"
        filter="url(#glow)"
        opacity="0">

    You are alive — that’s already enough to begin.

    <animate
      attributeName="opacity"
      from="0"
      to="1"
      dur="0.3s"
      begin="0.1s"
      fill="freeze"/>

    <animate
      attributeName="opacity"
      from="1"
      to="0"
      dur="1s"
      begin="5s"
      fill="freeze"/>

  </text>

  <!-- SIGNATURE -->
  <text x="75%" y="160"
        font-family="Segoe Script, cursive"
        font-size="20"
        fill="#7dd3fc"
        opacity="0">

    — Rahul Sangolli

    <animate
      attributeName="opacity"
      from="0"
      to="1"
      dur="1s"
      begin="1s"
      fill="freeze"/>

    <animate
      attributeName="opacity"
      from="1"
      to="0"
      dur="1s"
      begin="5s"
      fill="freeze"/>

  </text>

  <!-- LOOP CONTROLLER -->
  <animate id="loop"
    attributeName="opacity"
    from="1"
    to="1"
    dur="8s"
    repeatCount="indefinite"/>

</svg>
