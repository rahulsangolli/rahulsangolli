<svg width="820" height="180" xmlns="http://www.w3.org/2000/svg">
  <style>
    .dot {
      fill: #2ea043;
      animation: fade 0.6s ease forwards;
    }

    .d1 { animation-delay: 0.8s; }
    .d2 { animation-delay: 1.4s; }
    .d3 { animation-delay: 2.0s; }
    .d4 { animation-delay: 2.6s; }
    .d5 { animation-delay: 3.2s; }

    .snake {
      fill: #238636;
      animation: move 3.5s ease forwards;
    }

    .letter {
      fill: #2ea043;
      font-size: 48px;
      font-family: monospace;
      opacity: 0;
      filter: drop-shadow(0 0 6px #2ea043);
      animation: reveal 0.6s ease forwards;
    }

    .r { animation-delay: 0.8s; }
    .a { animation-delay: 1.4s; }
    .h { animation-delay: 2.0s; }
    .u { animation-delay: 2.6s; }
    .l { animation-delay: 3.2s; }
    .dotlast { animation-delay: 3.8s; }

    @keyframes reveal {
      to { opacity: 1; }
    }

    @keyframes fade {
      to { opacity: 0; }
    }

    @keyframes move {
      from { transform: translateX(0); }
      to { transform: translateX(170px); }
    }
  </style>

  <!-- Learning dots -->
  <circle cx="90"  cy="90" r="6" class="dot d1"/>
  <circle cx="120" cy="90" r="6" class="dot d2"/>
  <circle cx="150" cy="90" r="6" class="dot d3"/>
  <circle cx="180" cy="90" r="6" class="dot d4"/>
  <circle cx="210" cy="90" r="6" class="dot d5"/>

  <!-- Snake -->
  <circle cx="50" cy="90" r="10" class="snake"/>

  <!-- Name formation -->
  <text x="320" y="105" class="letter r">R</text>
  <text x="370" y="105" class="letter a">A</text>
  <text x="420" y="105" class="letter h">H</text>
  <text x="470" y="105" class="letter u">U</text>
  <text x="520" y="105" class="letter l">L</text>
  <text x="565" y="105" class="letter dotlast">.</text>
</svg>
