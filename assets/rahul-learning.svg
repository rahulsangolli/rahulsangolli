<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="220" viewBox="0 0 1000 220">

  <style>
    text {
      font-family: monospace;
      fill: #38bdf8;
      letter-spacing: 1px;
    }

    .small { font-size: 20px; }
    .medium { font-size: 28px; }
    .large { font-size: 34px; }

    .dim { opacity: 0.6; }
  </style>

  <!-- SCENE 1 : CHECKING SIGNAL -->
  <text x="40" y="80" class="medium dim" opacity="0">
    checking signal…
    <animate attributeName="opacity" from="0" to="1" dur="0.8s" begin="0s;loop.end" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" dur="0.8s" begin="3s" fill="freeze"/>
  </text>

  <!-- SCENE 2 : HEARTBEAT -->
  <g opacity="0">
    <text x="40" y="80" class="medium">heartbeat detected</text>

    <!-- ECG LINE -->
    <polyline
      points="380,80 395,80 405,60 415,100 425,80 460,80"
      fill="none"
      stroke="#38bdf8"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-dasharray="120"
      stroke-dashoffset="120">
      <animate attributeName="stroke-dashoffset" from="120" to="0" dur="0.8s" begin="3.2s" repeatCount="3"/>
    </polyline>

    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="3.2s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" dur="0.6s" begin="6s" fill="freeze"/>
  </g>

  <!-- SCENE 3 : CONSCIOUSNESS -->
  <g opacity="0">
    <text x="40" y="80" class="medium">consciousness online</text>

    <!-- SIMPLE BRAIN SYMBOL -->
    <circle cx="420" cy="72" r="14" stroke="#38bdf8" stroke-width="2" fill="none"/>
    <circle cx="440" cy="72" r="14" stroke="#38bdf8" stroke-width="2" fill="none"/>

    <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="6.4s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" dur="0.8s" begin="9s" fill="freeze"/>
  </g>

  <!-- SCENE 4 : FINAL MESSAGE -->
  <g opacity="0">
    <text x="40" y="90" class="large">
      you are still alive — that’s already enough to begin
    </text>

    <text x="700" y="145" class="small dim">
      — Rahul Sangolli
    </text>

    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="9.4s" fill="freeze"/>
    <!-- HOLD -->
    <animate attributeName="opacity" from="1" to="1" dur="5s" begin="10.4s" fill="freeze"/>
    <!-- FADE OUT -->
    <animate id="loop" attributeName="opacity" from="1" to="0" dur="1.2s" begin="15.4s" fill="freeze"/>
  </g>

</svg>
