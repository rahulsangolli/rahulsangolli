<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="240" viewBox="0 0 1200 240">

  <style>
    text {
      font-family: monospace;
      fill: #38bdf8;
      letter-spacing: 1px;
    }
    .small { font-size: 18px; }
    .medium { font-size: 26px; }
    .large { font-size: 30px; }
    .dim { opacity: 0.6; }
  </style>

  <!-- MASTER LOOP TRIGGER -->
  <animate id="loop" attributeName="opacity" from="1" to="1" dur="0.01s" begin="0s;restart.end"/>

  <!-- SCENE 1 -->
  <text x="40" y="90" class="medium dim" opacity="0">
    checking signal…
    <animate attributeName="opacity" from="0" to="1" dur="0.8s" begin="loop.begin" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" dur="0.8s" begin="loop.begin+3s" fill="freeze"/>
  </text>

  <!-- SCENE 2 -->
  <g opacity="0">
    <text x="40" y="90" class="medium">heartbeat detected</text>

    <polyline
      points="380,90 395,90 405,70 415,110 425,90 460,90"
      fill="none"
      stroke="#38bdf8"
      stroke-width="2"
      stroke-dasharray="120"
      stroke-dashoffset="120">
      <animate attributeName="stroke-dashoffset" from="120" to="0" dur="0.8s" begin="loop.begin+3.4s" repeatCount="3"/>
    </polyline>

    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="loop.begin+3.4s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" dur="0.6s" begin="loop.begin+6.2s" fill="freeze"/>
  </g>

  <!-- SCENE 3 -->
  <g opacity="0">
    <text x="40" y="90" class="medium">consciousness online</text>

    <circle cx="420" cy="82" r="14" stroke="#38bdf8" stroke-width="2" fill="none"/>
    <circle cx="440" cy="82" r="14" stroke="#38bdf8" stroke-width="2" fill="none"/>

    <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="loop.begin+6.6s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" dur="0.8s" begin="loop.begin+9.2s" fill="freeze"/>
  </g>

  <!-- FINAL SCENE -->
  <g opacity="0">
    <text x="40" y="90" class="large">
      <tspan x="40" dy="0">you are still alive —</tspan>
      <tspan x="40" dy="38">that’s already enough to begin</tspan>
    </text>

    <text x="820" y="160" class="small dim">
      — Rahul Sangolli
    </text>

    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="loop.begin+9.6s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="1" dur="5s" begin="loop.begin+10.6s" fill="freeze"/>
    <animate id="restart" attributeName="opacity" from="1" to="0" dur="1.2s" begin="loop.begin+15.6s" fill="freeze"/>
  </g>

</svg>
